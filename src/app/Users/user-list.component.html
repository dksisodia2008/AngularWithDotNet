<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card">
                <div class="card-header">
                    {{pageTitle}}
                </div>
                <div class="card-body">
                   <div class="row">
                    <div class="col-md-2">Filter by</div>
                    <div class="col-md-6">
                        <input type="text" [(ngModel)]='listFilter'/>
                    </div>
                   </div>
                   <div class="row">
                    <div class="col-md-6">
                        <h5> Filter by: </h5>
                    </div>
                    <div class="col-md-6">
                        <button (click)="showNumbers()" class="btn btn-sm btn-primary">
                            {{phoneNumberVisible ? "Hide" : "Show" }} Phone Number
                        </button>
                    </div>
                   </div>
                   <div class="table-responsive">
                    <table class="table" *ngIf="users_service.length">
                        <thead>
                            <tr>
                                <th>UserId</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Country</th>
                                <th>Cooking Rating</th>
                            </tr>
                        </thead>
                         <tbody>
                            <tr *ngFor="let user of filteredUser">
                                <td>{{user.userId}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td> 
                                <td>
                                    <span *ngIf="phoneNumberVisible">  {{user.phone}}</span>
                                </td>
                                <td>{{user.country}}</td>
                                <!-- <td>{{user.cookingRating}}</td> -->
                                 <td><star [rating]='user.cookingRating' (starClicked)='onStarClicked($event)'></star></td>
                            </tr>
                        </tbody>
                    </table>
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>
